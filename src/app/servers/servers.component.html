
  <label>User Name</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="userName"
    (input)="onUpdateUserName($event)">

  <button
  class="btn btn-primary"
  [disabled]="userName.length<=0"
  (click)="onClickAddUserName()"
  >
    Add
  </button>
  <label>Server Name</label>
  <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
    [(ngModel)] = "serverName">
  <!--<p>{{serverName}}</p>-->
  <button
    class="btn btn-primary"
    [disabled] = "!allowServer"
  (click)="onClickAddServer()" >Add Server</button>
  <p> {{serverCreationStatus}}</p>
  <app-server></app-server>
  <app-server></app-server>
